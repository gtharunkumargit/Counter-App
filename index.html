<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
   <link rel="Stylesheet" href="styles.css">
</head>
<body>
    <div class="counter-app">
        <h1>Counter App</h1>
        <div class="value" id="currentValue">0</div>
        <button class="increment" onclick="increment()">Increment</button>
        <button class="decrement" onclick="decrement()">Decrement</button>
        <input type="number" id="valueInput" value="0">
        <button class="increment-by-value" onclick="incrementByValue()">Increment by Value</button>
        <button class="decrement-by-value" onclick="decrementByValue()">Decrement by Value</button>
    </div>
    
    <script src="script.js">
        
    </script>
</body>
</html>
